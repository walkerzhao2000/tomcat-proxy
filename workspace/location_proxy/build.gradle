// Apply the java plugin to add support for Java
apply plugin: 'java'

// Apply the application plugin to add support for building an application
apply plugin: 'application'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile 'com.google.guava:guava:22.0'

    compile 'commons-io:commons-io:2.5'
    runtime 'commons-io:commons-io:2.5'

    compile 'org.apache.commons:commons-lang3:3.5'
    runtime 'org.apache.commons:commons-lang3:3.5'
    
    compile 'javax.servlet:javax.servlet-api:3.1.0'

    runtime 'mysql:mysql-connector-java:6.0.6'

    // Use JUnit test framework
    compile 'junit:junit:4.12'
    testCompile 'junit:junit:4.12'
}

sourceSets {
    main.java.srcDirs 'src'
    test.java.srcDirs 'tst'
    main.output.classesDir = file("../../webapps/location/WEB-INF/classes/")
}

task get_runtime_libs(type: Copy) {
  from sourceSets.main.runtimeClasspath
  into '../../webapps/location/WEB-INF/lib/'
}

// Define the main class for the application
mainClassName = 'LocationProxy'

defaultTasks 'build', 'run'
